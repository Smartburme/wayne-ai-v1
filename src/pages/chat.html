<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne AI - Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Title Bar Styles */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .title-logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }
        
        .title-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }
        
        .title-actions {
            display: flex;
            gap: 10px;
        }
        
        .title-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .title-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .title-bar {
                padding: 10px 15px;
            }
            
            .title-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo.png" alt="Wayne AI Logo" class="logo">
                <h1>Wayne AI</h1>
            </div>
            
            <div class="sidebar-menu">
                <button class="new-chat-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    ဆွေးနွေးမှုအသစ်
                </button>
                
                <div class="chat-history">
                    <!-- Dynamic content will be added by JavaScript -->
                </div>
                
                <div class="sidebar-footer">
                    <button class="settings-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                            <path d="M4.6 15C4.73314 15.3016 4.773 15.6363 4.71389 15.9606C4.65478 16.2849 4.4997 16.5816 4.27336 16.808C4.04702 17.0344 3.75051 17.1895 3.42627 17.2485C3.10203 17.3075 2.76746 17.2675 2.466 17.134L2.35 17.074C2.13975 16.9803 1.9484 16.847 1.78699 16.6817C1.62558 16.5164 1.49752 16.3223 1.41 16.11C1.33 15.91 1.29 15.7 1.29 15.49C1.29 15.28 1.33 15.07 1.41 14.87L1.466 14.734C1.59914 14.4324 1.639 14.0977 1.57989 13.7734C1.52078 13.4491 1.3657 13.1524 1.13936 12.926C0.913019 12.6996 0.616505 12.5445 0.292268 12.4855C-0.0319696 12.4265 -0.366542 12.4665 -0.668 12.6L-0.77 12.65C-0.98 12.74 -1.17 12.87 -1.33 13.03C-1.49 13.19 -1.62 13.39 -1.71 13.61C-1.8 13.83 -1.84 14.06 -1.84 14.29C-1.84 14.52 -1.8 14.75 -1.71 14.97L4.6 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        ဆက်တင်များ
                    </button>
                    <button class="about-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        အကြောင်း
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title-bar-left">
                    <img src="../images/logo.png" alt="Wayne AI Logo" class="title-logo">
                    <span class="title-text">Wayne AI Chat</span>
                </div>
                <div class="title-actions">
                    <button class="title-btn" id="sidebar-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="title-btn" id="refresh-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23 4V10H17M1 20V14H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.51 9C4.15839 7.13077 5.38734 5.52475 7.01166 4.47042C8.63598 3.41609 10.5677 2.9705 12.47 3.19944C14.3723 3.42839 16.136 4.31956 17.4321 5.71593C18.7282 7.1123 19.4801 8.93019 19.558 10.8407C19.6359 12.7512 19.0347 14.6238 17.8478 16.1237C16.6608 17.6236 14.9569 18.6574 13.07 19.0513C11.183 19.4452 9.22615 19.1751 7.50301 18.2839C5.77987 17.3927 4.39803 15.9297 3.58 14.13L1 14.13M23 10.19V10.2L22.99 10.21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="chat-input-container">
                    <div class="file-upload-container">
                        <input type="file" id="file-upload" accept="image/*" hidden>
                        <label for="file-upload" class="upload-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </label>
                    </div>
                    <input type="text" class="chat-input" placeholder="Wayne AI ကိုမေးမြန်းပါ..." id="user-input">
                    <button class="send-btn" id="send-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Refresh chat
        document.getElementById('refresh-btn').addEventListener('click', function() {
            if (confirm('ဆွေးနွေးမှုအသစ်တစ်ခုစတင်လိုပါသလား? လက်ရှိဆွေးနွေးမှုပျောက်သွားနိုင်ပါသည်။')) {
                window.startNewChat();
            }
        });
    </script>
</body>
                                </html>
