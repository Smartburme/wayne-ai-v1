<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne AI - Settings</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }
        
        .settings-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .settings-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .settings-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .settings-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4cc9f0;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-size: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4cc9f0;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 150px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="settings-container">
            <div class="settings-header">
                <img src="../../images/logo.png" alt="Wayne AI Logo">
                <h1>Wayne AI Settings</h1>
            </div>
            
            <div class="settings-group">
                <h2 class="settings-title">Appearance</h2>
                
                <div class="setting-item">
                    <span class="setting-label">Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="setting-item">
                    <span class="setting-label">Theme Color</span>
                    <select id="theme-color-select">
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-group">
                <h2 class="settings-title">Language</h2>
                
                <div class="setting-item">
                    <span class="setting-label">App Language</span>
                    <select id="language-select">
                        <option value="my">မြန်မာ</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-group">
                <h2 class="settings-title">Privacy</h2>
                
                <div class="setting-item">
                    <span class="setting-label">Save Chat History</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="save-history-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="setting-item">
                    <span class="setting-label">Clear All Data</span>
                    <button id="clear-data-btn" style="background: rgba(255, 99, 71, 0.2); color: tomato; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">
                        Clear
                    </button>
                </div>
            </div>
            
            <button class="back-btn" id="back-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to Chat
            </button>
        </div>
    </div>

    <script src="../../js/setting.js"></script>
    <script>
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>
