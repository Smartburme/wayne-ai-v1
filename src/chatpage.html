<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - Intelligent Assistant</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/dark-theme.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <!-- Dynamically loaded from side-menu.html -->
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="logo-container">
                    <img src="./assets/images/logo.png" alt="WAYNE AI Logo" class="animated-logo">
                    <h1>WAYNE AI</h1>
                </div>
                
                <div class="header-actions">
                    <button class="btn-about" id="aboutBtn">About</button>
                    <button class="btn-settings" id="settingsBtn">
                        <i class="icon-settings"></i>
                    </button>
                </div>
            </header>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Initial greeting -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <img src="./assets/images/logo.png" alt="WAYNE AI">
                    </div>
                    <div class="message-content">
                        <p>Hello, I'm WAYNE. Your artificial intelligence assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <div class="file-upload">
                    <input type="file" id="fileUpload" accept="image/*,.pdf,.txt,.doc,.docx" multiple>
                    <label for="fileUpload" class="upload-btn">
                        <i class="icon-upload"></i>
                    </label>
                </div>
                
                <div class="text-input">
                    <textarea id="userInput" placeholder="Ask WAYNE anything..." rows="1"></textarea>
                    <button id="sendButton" class="send-btn">
                        <i class="icon-send"></i>
                    </button>
                </div>
                
                <div class="microphone">
                    <button id="voiceButton" class="voice-btn">
                        <i class="icon-mic"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- About Modal -->
        <div class="modal" id="aboutModal">
            <!-- Dynamically loaded from about.html -->
        </div>
        
        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <!-- Dynamically loaded from settings.html -->
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/animations.js"></script>
    <script src="./assets/js/ai-engine.js"></script>
    <script src="./assets/js/side-menu.js"></script>
    <script src="./assets/js/about.js"></script>
    <script src="./assets/js/settings.js"></script>
    
    <script>
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load external components
            fetch('./side-menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sideMenu').innerHTML = data;
                });
            
            fetch('./about.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('aboutModal').innerHTML = data;
                });
            
            fetch('./setting.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('settingsModal').innerHTML = data;
                });
        });
    </script>
</body>
</html>
