<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne AI Chat</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dx-os-theme">
    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <img src="../assets/images/logo.png" alt="Wayne AI Logo" class="animated-logo">
            <h3>Wayne AI</h3>
        </div>
        <div class="menu-items">
            <div class="menu-item active" data-section="new-chat">
                <i class="fas fa-comment-alt"></i>
                <span>New Chat</span>
            </div>
            <div class="menu-item" data-section="history">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div class="menu-item" data-section="saved">
                <i class="fas fa-bookmark"></i>
                <span>Saved</span>
            </div>
            <div class="menu-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>
        <div class="user-profile">
            <div class="profile-pic">
                <img src="../assets/images/default-user.png" alt="User">
            </div>
            <div class="profile-info">
                <span class="username">User</span>
                <span class="user-status">Online</span>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <div class="top-nav">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h2 class="chat-title">New Chat</h2>
            <div class="action-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-tools">
                <button class="tool-btn" id="imageUploadBtn">
                    <i class="fas fa-image"></i>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </button>
                <button class="tool-btn" id="voiceInputBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="tool-btn" id="attachFileBtn">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
            <div class="text-input">
                <textarea id="messageInput" placeholder="Ask Wayne AI anything..."></textarea>
                <button id="sendMessageBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span>Wayne AI may produce inaccurate information</span>
            </div>
        </div>
    </div>

    <!-- Settings Panel (Hidden by default) -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-settings" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label for="themeSelect">Theme</label>
                <select id="themeSelect">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="system">System</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="12" max="24" value="16">
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="animationsToggle" checked>
                    Enable Animations
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="notificationToggle" checked>
                    Enable Notifications
                </label>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="imagePreviewModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="previewImage" src="" alt="Preview">
            <button id="sendImageBtn" class="btn-primary">Send Image</button>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/animations.js"></script>
    <script src="../assets/js/ai-engine.js"></script>
</body>
</html>
