<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne-AI Chat</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header" id="sidebar-header">
                <div class="logo-container">
                    <img src="./assets/images/logo.png" alt="Wayne-AI Logo" class="logo">
                    <h1>Wayne-AI</h1>
                </div>
                <button class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <!-- Sidebar Router -->
            <div class="sidebar-router" id="sidebar-router">
                <button class="router-btn active" data-section="chat">
                    <i class="fas fa-comment"></i> Chat
                </button>
                <button class="router-btn" data-section="docs">
                    <i class="fas fa-book"></i> Documentation
                </button>
                <button class="router-btn" data-section="tools">
                    <i class="fas fa-tools"></i> Tools
                </button>
            </div>

            <!-- Left Sidebar Navigation -->
            <div class="sidebar-nav left-nav">
                <button class="nav-btn new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div class="history-container" id="history-container">
                    <h3>History</h3>
                    <ul class="history-list" id="history-list">
                        <!-- History items will be added here dynamically -->
                    </ul>
                </div>
                <button class="nav-btn clear-btn" id="clear-btn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>

            <!-- Right Sidebar Navigation -->
            <div class="sidebar-nav right-nav">
                <button class="nav-btn" id="theme-btn">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button class="nav-btn" id="about-btn">
                    <i class="fas fa-info-circle"></i> About
                </button>
                <button class="nav-btn" id="help-btn">
                    <i class="fas fa-question-circle"></i> Help
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-container" id="chat-container">
                <!-- Chat messages will appear here -->
                <div class="welcome-message">
                    <h2>Welcome to Wayne-AI</h2>
                    <p>Start a new conversation or continue from your history</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <div class="input-actions">
                        <button class="action-btn" id="upload-btn" title="Upload Image">
                            <i class="fas fa-image"></i>
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                        </button>
                        <button class="action-btn send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <span>စဉ်းစားချိန်ပေးပါ (Thinking...)</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Settings options will go here -->
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/animations.js"></script>
    <script src="./assets/js/ai-engine.js"></script>
</body>
</html>
