<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wayne-AI Loading...</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <style>
        .grok-loader {
            text-align: center;
            margin-top: 20%;
        }
        .logo {
            width: 100px;
            height: 100px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="grok-loader">
        <svg class="logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#00FF00" fill="none"/>
        </svg>
        <p>Initializing Wayne-AI...</p>
    </div>

    <script>
        // 3 စက္ကန့်အကြာမှာ chatpage.html ကိုအလိုအလျောက်ခေါ်မယ်
        setTimeout(() => {
            window.location.href = "./src/chatpage.html";
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
